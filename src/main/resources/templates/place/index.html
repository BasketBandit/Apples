<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="head"></head>
    <body>
        <div th:replace="banner"></div>
        <div class="container text-center mt-3">
            <div id="colours" class="input-group mb-3">
                <a class="box border colourSelector" data-hex="ff0000" style="background-color:#ff0000"></a>
                <a class="box border colourSelector" data-hex="00ff00" style="background-color:#00ff00"></a>
                <a class="box border colourSelector" data-hex="0000ff" style="background-color:#0000ff"></a>
                <a class="box border colourSelector" data-hex="ffffff" style="background-color:#ffffff"></a>
                <a class="box border colourSelector" data-hex="000000" style="background-color:#000000"></a>
            </div>
        </div>
        <div class="pcontainer" th:each="y: ${#numbers.sequence(0, image.getHeight-1)}">
            <a class="pbox pixel" th:each="x: ${#numbers.sequence(0, image.getWidth-1)}" th:attr="data-x=${x},data-y=${y}" th:style="'background-color:' + ${image.getHex(x,y)}"></a>
        </div>

        <script th:src="|/js/place.js|"></script>
    </body>
</html>
